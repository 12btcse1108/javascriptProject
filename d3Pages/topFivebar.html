    <!DOCTYPE html>
    <meta charset="utf-8">
    <head>
      <style>
        body{
        background-color: #E1C1BA;
        }
        h1
        {
        font-family: 'Economica', sans-serif;
        font-size: 40px;
        font-weight: bold;
        color: #0047b3;
        margin-left: 300px;
        }
        .bar{
          fill:#111B73;
        }
      </style>
    </head>
    <body>

      <h1>Total Expectency of Asian Countries (1960-2015) </h1>

        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script>
            // set the dimensions of the canvas
            var margin = {
                    top: 90,
                    right: 40,
                    bottom: 40,
                    left: 30
                },
                width = 1500 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;


            // set the ranges
            var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);
            var y = d3.scale.linear().range([height, 0]);

            // define the axis
            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")


            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(10);


            // add the SVG element
            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");


            // load the data
            d3.json("../json/jsonbar.json", function(error, data) {

                data.forEach(function(d) {
                    d["countryCode"] = d["countryCode"];
                    d["Total_Expectency"] = +d["Total_Expectency"];
                });

                //sort the data
                data.sort(function(a, b) {
                    return b["Total_Expectency"] - a["Total_Expectency"];
                });

                // scale the range of the data
                x.domain(data.map(function(d) {
                    return d["countryCode"];
                }));
                y.domain([0, d3.max(data, function(d) {
                    return d["Total_Expectency"];
                })]);

                // add axis
                svg.append("g")
                    .attr("class", "x axis")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis)
                    .selectAll("text")
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", "-.5em")
                    .attr("transform", "rotate(-50)");

                svg.append("g")
                    .attr("class", "y axis")
                    .call(yAxis)
                    .append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("y", 5)
                    .attr("dy", ".71em")
                    .style("text-anchor", "end")
                    .text("Total-Expectency");


                // Add bar chart
                svg.selectAll("bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", function(d) {
                        return x(d["countryCode"]);
                    })
                    .attr("width", x.rangeBand())
                    .attr("y", function(d) {
                        return y(d["Total_Expectency"]);
                    })
                    .attr("height", function(d) {
                        return height - y(d["Total_Expectency"]);
                    });

            });
        </script>

        <br>


    </body>

    </html>
